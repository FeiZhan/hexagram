<!DOCTYPE html>
<html>
	<head>
		<title="Magic Circles"></title>
		<link rel="stylesheet" type="text/css" href="../src/index.css">
	</head>

	<body>
		<artboard id='fillstroke'>
	    </artboard>
		<artboard id='fillstroke2'>
		</artboard>
	</body>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.8/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/0.9.7/q.js"></script>
	<script src='../build/hexagram.js'></script>
	<script>
$(function () {
	var magic = new MagicCircle("#fillstroke", 3);
	magic.cast()
	  .space(50)
	  .ring(25)
	  .color("#ad44a2")
	  .backspace(20)
	  .text(15, "DISCO PARTY", 4)
	  .color("white")
	  .space(5)
	  .ring(25)
	  .color('#b98a44')
	  .backspace(20)
	  .text(15, "RETRO SCENESTER", 3, true)
	  .color("white")
	  .space(5)
	  .ring(25)
	  .color('#49c055')
	  .backspace(20)
	  .text(15, "AZUREDA PROUDLY PRESENTS", 2)
	  .color("white")
	  .space(5)

	var magic2 = new MagicCircle("#fillstroke2", 3);
	magic2.cast()
	  .space(50)
	  .ring(25)
	  .color('blue')
	  .ring(25)
	  .color('white')
	  .backspace(20)
	  .text(15, "SAILORS ENTHUSIAST MEETUP GROUP", 1, true)
	  .color("blue")
	  .space(5)
	  .ring(40)
	  .color('blue')
	  .backspace(42)
	  .circleRing(8, 30, 2)
	  .fill("white")
	  .color("white")

});
	</script>
</html>
